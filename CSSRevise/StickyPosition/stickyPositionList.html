<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stickyPositionList.css" />
    <title>Sticky Position List</title>
  </head>
  <body>
    <h1>Unlike Fixed, Sticky items are trapped in their parent element</h1>
    <div class="container">
      <div class="list">
        <div class="list-group">
          <div class="list-header">
            A
          </div>
          <div class="list-content">
            <div>Apple</div>
            <div>Artichoke</div>
            <div>Aardvark</div>
            <div>Ant</div>
            <div>Acorn</div>
          </div>
        </div>
        <div class="list-group">
          <div class="list-header">
            B
          </div>
          <div class="list-content">
            <div>Bird</div>
            <div>Banana</div>
            <div>Buzzard</div>
            <div>Bee</div>
            <div>Bacon</div>
          </div>
        </div>
        <div class="list-group">
          <div class="list-header">
            C
          </div>
          <div class="list-content">
            <div>Caramel</div>
            <div>Cat</div>
            <div>Candy</div>
            <div>Coffee</div>
          </div>
        </div>
        <div class="list-group">
          <div class="list-header">
            D
          </div>
          <div class="list-content">
            <div>Dog</div>
            <div>Date</div>
            <div>Danish</div>
            <div>Dandelion</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
