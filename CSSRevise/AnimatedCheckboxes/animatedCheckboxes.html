<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Checkboxes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<form action="">
    <label>
        <input type="checkbox" name="check"> <span class="label-text">Item One</span>
    </label>
    <br>
    <label>
        <input type="checkbox" name="check"> <span class="label-text">Item Two</span>
    </label>
    <br>
    <label>
        <input type="checkbox" name="check"> <span class="label-text">Item Three</span>
    </label>
    <br>
    <label>
        <input type="checkbox" name="check" disabled> <span class="label-text">Disabled Input</span>
    </label>
</form>
</body>
</html>
