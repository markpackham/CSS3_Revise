<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="background_styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Checkbox</title>
  </head>
  <body>
    <div class="checkbox-container">
      <input type="checkbox" id="cb1" disabled checked />
      <!-- since we used "for" assoicated with cb1 clicking on the label 
        has the same effect as clicking on the checkbox-->
      <label for="cb1">Checkbox 1: disabled checked</label>
    </div>
    <br />
    <div class="checkbox-container">
      <input type="checkbox" id="cb2" disabled />
      <label for="cb2">Checkbox 2: disabled</label>
    </div>
    <br />
    <div class="checkbox-container">
      <input type="checkbox" id="cb3" checked />
      <label for="cb3">Checkbox 3: checked by default</label>
    </div>
    <br />
    <div class="checkbox-container">
      <input type="checkbox" id="cb4" />
      <label for="cb4">Checkbox 4</label>
    </div>
    <br />
    <div class="checkbox-container">
      <input type="checkbox" id="cb5" />
      <label for="cb5">Checkbox 5</label>
    </div>
    <br />
    <div class="checkbox-container">
      <input type="checkbox" id="cb6" />
      <label for="cb6">Checkbox 6</label>
    </div>
  </body>
</html>
