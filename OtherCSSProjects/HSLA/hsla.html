<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HSLA Hue-saturation-lightness-alpha</title>
    <style>
      #p1 {
        background-color: hsla(120, 100%, 50%, 0.3);
      }
      #p2 {
        background-color: hsla(120, 100%, 75%, 0.3);
      }
      #p3 {
        background-color: hsla(120, 100%, 25%, 0.3);
      }
      #p4 {
        background-color: hsla(120, 60%, 70%, 0.3);
      }
      #p5 {
        background-color: hsla(290, 100%, 50%, 0.3);
      }
      #p6 {
        background-color: hsla(290, 60%, 70%, 0.3);
      }
    </style>
  </head>
  <body>
    <p>HSLA (Hue-saturation-lightness-alpha) colors with opacity:</p>
    <p id="p1">Green</p>
    <p id="p2">Light green</p>
    <p id="p3">Dark green</p>
    <p id="p4">Pastel green</p>
    <p id="p5">Violet</p>
    <p id="p6">Pastel violet</p>
    <p>
      HSL & HSLA works well if you wish to use various versions of the same
      color
    </p>
  </body>
  <!--
hue	Defines a degree on the color circle (from 0 to 360) - 0 (or 360) is red, 120 is green, 240 is blue

saturation	Defines the saturation; 0% is a shade of gray and 100% is the full color (full saturation)

lightness	Defines the lightness; 0% is black, 50% is normal, and 100% is white

alpha	Defines the opacity as a number between 0.0 (fully transparent) and 1.0 (fully opaque)
  -->
</html>
