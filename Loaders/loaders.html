<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3 Types of Loader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader1.css" />
    <link rel="stylesheet" href="loader2.css" />
    <link rel="stylesheet" href="loader3.css" />
  </head>
  <body>
    <!-- Loader 1 -->
    <div class="loader">
      <div>
        <h2>I'm Loader 1</h2>
      </div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- Loader 2 -->
    <div class="loader2">Loading Loader 2</div>

    <!-- Loader 3 -->
    <div class="loader3">
      <p>I'm Loader 3</p>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <section class="main">
      <h1>3 Loaders Example</h1>
      <p>
        Loader 1 vanishes thanks to the JavaScript file & this content appears
        in its place.
      </p>
      <a href="#" class="btn">Read More</a>
    </section>
  </body>
  <script src="main.js"></script>
</html>
