<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pluralsightLoginPageClone</title>
    <meta name="author" content="Mark Packham">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header></header>
<div id="wrapper">
    <div id="left">
        <div id="signin">
            <div class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright"/>
            </div>
            <form>
                <div>
                    <label>Email or username</label>
                    <input type="text" class="text-input"/>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input"/>
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar"/>
                <span>OR</span>
                <hr class="bar"/>
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
            <div>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">
                    Let's create the future <strong>together</strong>
                </h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script></script>
</body>
</html>
